<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Contact us</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
<div class="page">
    <div class="header">
        <a href="about_us.htm" class="logo">
            <img src="images/logo.gif" alt="Logo">
        </a>
        <div class="header-links">
            <a href="about_us.htm" class="link home-link">Home</a>
            <a href="contact_us.htm" class="link contacts-link">Contacts</a>
        </div>
    </div>

    <div class="banner"></div>

    <div class="main">
        <div class="navigation-tabs">
            <a href="about_us.htm">About us</a>
            <a href="our_advantages.htm">Our advantages</a>
            <a href="contact_us.htm" class="active">Contact us</a>
            <a href="faq.htm">FAQ</a>
        </div>

        <div class="columns">
            <div class="column column-left">
                <div class="side-module module-side-menu">
                    <div class="module-content">
                        <ul>
                            <li><a href="#">Our works</a></li>
                            <li><a href="#">Prices</a></li>
                            <li><a href="#">Portfolio</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="column column-center">
                <div class="module-heading">
                    <h2>Request Form</h2>
                </div>
                <div class="main-module module-request-form">
                    <div class="module-content">
                        <form action="#" method="get">
                            <div class="field">
                                <label for="name"><span>*</span>Name:</label>
                                <input type="text" id="name" name="name">
                            </div>
                            <div class="field">
                                <label for="email"><span>*</span>E-mail:</label>
                                <input type="text" id="email" name="email">
                            </div>
                            <div class="field">
                                <label for="description"><span>*</span>Request description:</label>
                                <textarea id="description" name="description"></textarea>
                            </div>
                            <div class="field">
                                <label for="file">File:</label>
                                <input type="file" id="file" name="file">
                            </div>
                            <div class="security-code-image"></div>
                            <div class="field">
                            <label for="code"><span>*</span>Security Code:</label>
                            <input type="text" id="code" name="code">
                            </div>
                            <button type="submit" name="send">Send</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="column column-right">
                <div class="side-module module-contact-us">
                    <div class="module-content">
                        <p>Contact us to discuss how we can help you</p>
                            <a href="#" class="contact-us-link">Contact Us</a><br>
                            <a href="#" class="call-us-link">Call Us</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2007-2008 AirBionic. All rights reserved.</p>
        <div class="footer-links">
        <a href="#">Company</a> | <a href="#">Portfolio</a> | <a href="#">Contacts</a> | <a href="#">Some thing</a>
        </div>
    </div>
</div>
</body>
</html>
