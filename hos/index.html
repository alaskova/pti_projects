<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Girls</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/dot.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/underscore.js"></script>
</head>

<body>
    <div class="left-column">
        <button class="open-whore-form-btn btn">Добавить</button>

        <div class="whore-list">
            <span class="empty-whore-list">Шлюх пока нет</span>
            <ul class="whore-list-items"></ul>

            <script type="text/template" id="whore-template">
                {{~ it :whore:index}}
                <li class="whore">
                    <a id="{{= whore.id}}" class="whore-link" href="#">
                        <span class="alias">{{= whore.alias}}</span>
                        <span class="age">{{= whore.age}},</span>
                        <span class="price">${{= whore.price}}</span>
                    </a>
                </li>
                {{~}}
            </script>
        </div>
    </div>

    <div class="right-column">
        <form class="whore-form hidden">
            <input type="text" id="name" placeholder="Имя" name="name">
            <input type="text" id="surname" placeholder="Фамилия" name="surname">
            <input type="text" id="alias" placeholder="Псевдоним" name="alias">
            <input type="text" id="age" placeholder="Возраст" name="age">
            <input type="text" id="price" placeholder="Цена" name="price">
            <button class="save-whore-form-btn btn" type="button">Сохранить</button>
            <button class="update-whore-form-btn btn hidden" type="button">Обновить</button>
            <button class="delete-whore-form-btn btn hidden" type="button">Удалить</button>
        </form>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
